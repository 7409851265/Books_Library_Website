<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Book Library</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Books Library</h1>
            <div class="search-sort-view">
                <div class="search">
                    <i class="fas fa-search search-icon"></i>
                    <input id="search-input" type="text" placeholder="Search books by title or author">
                </div>
                <div class="sort-view-container">
                    <div class="sort">
                        <label for="sort-select">Sort By:</label>
                        <select name="sort-select" id="sort-select">
                            <option value="title">Title</option>
                            <option value="date">Published Date</option>
                        </select>
                    </div>
                    <div class="view">
                        <button><i class="fas fa-th" class="active" id="grid-view"></i></button>
                        <button><i class="fas fa-list" id="list-view"></i></button>
                    </div>
                </div>
            </div>
        </header>

        <div class="content">
            <div id="books-container" class="grid-view"></div>

            <div class="pagination">
                <button id="prev-btn" disabled><i class="fas fa-chevron-left"></i></button>
                <div id="page-numbers"></div>
                <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
